<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg text-secondary bg-light">
        <div class="container">
          <a class="navbar-brand" href="index.html">Student Management</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="studentList.html">Student List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="addStudents.html">Add Student</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <h1>Student List</h1>
      <div>
        <p>Filter by Gender:</p>
        <select class="form-select" id="genderFilter">
          <option value="All">All</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div id="successMessage"></div>
      <ul id="studentList" class="list-group my-4"></ul>
    </div>
    <script>
      const apiUrl =
        'https://student-management-student-neog.replit.app/students';
      const studentList = document.querySelector('#studentList');
      const successMessage = document.querySelector('#successMessage');
      const genderFilter = document.querySelector('#genderFilter');
      let studentsData = [];

      function listOfStudents(students) {
        studentList.textContent = '';
        for (let i = 0; i < students.length; i++) {
          const liElements = document.createElement('li');
          liElements.className = 'list-group-item';
          liElements.innerHTML = `${students[i].name} - Grade: ${students[i].grade} - Age: ${students[i].age} - Attendance: ${students[i].attendance} - Gender: ${students[i].gender} - Marks: ${students[i].marks} <button class="btn btn-danger float-end p-1" id="deleteBtn" data-id="${students[i]._id}">Delete</button>`;
          studentList.appendChild(liElements);
        }
      }

      function fetchData() {
        studentList.textContent = 'Loading...';
        successMessage.textContent = '';
        fetch(apiUrl)
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            if (data) {
              studentsData = data;
              listOfStudents(studentsData);

              const deleteButtons = document.querySelectorAll('#deleteBtn');
              for (let i = 0; i < deleteButtons.length; i++) {
                deleteButtons[i].addEventListener('click', function (event) {
                  const studentId = event.target.getAttribute('data-id');
                  const apiDeleteUrl = `https://student-management-student-neog.replit.app/students/${studentId}`;

                  fetch(apiDeleteUrl, {
                    method: 'DELETE',
                  })
                    .then(function (response) {
                      return response.json();
                    })
                    .then(function (data) {
                      if (data) {
                        successMessage.textContent =
                          'Student detail deleted successfully.';
                        fetchData();
                      }
                    })
                    .catch(function (error) {
                      successMessage.textContent =
                        'An error occurred while deleting the student.';
                    });
                });
              }
            }
          })
          .catch(function (error) {
            studentList.textContent = 'An error occurred while fetching data.';
          });
      }

      genderFilter.addEventListener('change', applyGenderFilter);
      function applyGenderFilter() {
        const selectedGender = genderFilter.value;
        if (selectedGender === 'All') {
          listOfStudents(studentsData);
        } else {
          const filteredStudents = [];
          for (let i = 0; i < studentsData.length; i++) {
            if (studentsData[i].gender === selectedGender) {
              filteredStudents.push(studentsData[i]);
            }
          }
          listOfStudents(filteredStudents);
        }
      }

      fetchData();
    </script>
  </body>
</html>
