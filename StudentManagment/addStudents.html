<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"></script>
    <style>
      #loading {
        display: none;
      }
      #success {
        display: none;
        color: green;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg text-secondary bg-light">
        <div class="container">
          <a class="navbar-brand" href="index.html">Student Management</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="studentList.html">Student List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="addStudents.html">Add Student</a>
              </li>
            </ul>
          </div>
      </nav>
    </header>

    <main>
      <div class="container mb-4">
        <h1>Add Student</h1>
    
        <form id="addStudent">
          <label for="name">Name:</label><br />
          <input type="text" id="name"  class="form-control"/><br />
          <label for="age">Age:</label><br />
          <input type="number" id="age" class="form-control"/><br />
          <label for="selectGender">Gender:</label><br />
          <select id="selectGender" class="form-select">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select> <br>
          <label for="grade">Grade:</label><br />
          <input type="text" id="grade" class="form-control"/><br />
          <label for="marks">Marks:</label><br />
          <input type="number" id="marks" class="form-control" placeholder="Out of 1000"/><br />
          <label for="attendance">Attendance:</label><br> 
          <input type="number" id="attendance" class="form-control"/><br /><br>
          <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
    
      <div id="loading">Saving Data...</div>
      <div id="success">Data Saved Successfully</div>
      </div>
    </main>

    <script>
      const addStudent = document.querySelector('#addStudent');
      const name = document.querySelector('#name');
      const age = document.querySelector('#age');
      const gender = document.querySelector('#selectGender')
      const grade = document.querySelector('#grade');
      const marks = document.querySelector('#marks')
      const attendance = document.querySelector('#attendance')
      const loadingContainer = document.querySelector('#loading');
      const successContainer = document.querySelector('#success');
      

      const apiUrl =
        'https://student-management-Student-neog.replit.app/students';


      addStudent.addEventListener('submit', function (event) {
        event.preventDefault();
        loadingContainer.style.display = 'block';


        const studentData = {
          name: name.value,
          age: age.value,
          gender: gender.value,
          grade: grade.value,
          marks: marks.value,
          attendance: attendance.value
        };

        fetch(apiUrl, {
          method: 'POST',
          body: JSON.stringify(studentData),
          headers: {
            'content-Type': 'application/json',
          },
        })
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            if (data) {
              loadingContainer.style.display = 'none';
              successContainer.style.display = 'block';
            } 
          });
      });
    </script>

  </body>
</html>
