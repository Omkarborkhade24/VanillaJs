<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main>
      <label for="term"
        >Program 1: Tick the checkbox below to agree to the terms:</label
      >
      <br />
      <input type="checkbox" id="term" /> I agree to the terms and conditions
      <p id="termCheck"></p>

      <label>Program 2: Select multiple food allergies:</label>
      <input type="checkbox" name="foodType" value="dairy" /> Dairy
      <input type="checkbox" name="foodType" value="nuts" /> Nuts
      <input type="checkbox" name="foodType" value="gluten" /> Gluten
      <button id="foodBtn">Display Selected Food Allergies</button>
      <p id="foodResult"></p>

      <label>Program 3: Choose multiple travel destinations:</label>
      <input type="checkbox" name="selectTravel" value="paris" /> Paris
      <input type="checkbox" name="selectTravel" value="new York" /> New York
      <input type="checkbox" name="selectTravel" value="tokyo" /> Tokyo
      <button id="travelBtn">Display Selected Travel Destinations</button>
      <p id="travelResult"></p>

      <label>Program 4: Select multiple sports:</label>
      <input type="checkbox" name="selectSports" value="soccer" /> Soccer
      <input type="checkbox" name="selectSports" value="basketball" />
      Basketball
      <input type="checkbox" name="selectSports" value="tennis" /> Tennis
      <button id="sportBtn">Display Selected Sports</button>
      <p id="sportsResult"></p>

      <label>Program 5: Choose multiple clothing colors:</label>
      <input type="checkbox" name="selectColor" value="black" /> Black
      <input type="checkbox" name="selectColor" value="white" /> White
      <input type="checkbox" name="selectColor" value="blue" /> Blue
      <button id="colorBtn">Display Selected Clothing Colors</button>
      <p id="colorResult"></p>

      <label>Program 6: Choose multiple social media platforms:</label>
      <input type="checkbox" name="selectPlatform" value="facebook" /> Facebook
      <input type="checkbox" name="selectPlatform" value="twitter" /> Twitter
      <input type="checkbox" name="selectPlatform" value="instagram" />
      Instagram
      <button id="socialMediaBtn">
        Display Selected Social Media Platforms
      </button>
      <p id="platformResult"></p>
    </main>

    <script>
      const termsCheckbox = document.getElementById('term');
      const termCheck = document.getElementById('termCheck');

      termsCheckbox.addEventListener('change', function () {
        if (termsCheckbox.checked) {
          termCheck.textContent = 'User Agreed to Terms';
        } else {
          termCheck.textContent = '';
        }
      });

      const foodCheckbox = document.getElementsByName('foodType');
      const foodResult = document.getElementById('foodResult');

      for (let i = 0; i < foodCheckbox.length; i++) {
        foodCheckbox[i].addEventListener('change', function () {
          const selectedFoodItems = [];

          foodBtn.addEventListener('click', function () {
            for (let j = 0; j < foodCheckbox.length; j++) {
              if (foodCheckbox[j].checked) {
                selectedFoodItems.push(foodCheckbox[j].value);

                foodResult.textContent = `Selected Food Allergies: ${selectedFoodItems.join(
                  ', '
                )}`;
              }
              if (selectedFoodItems <= 0) {
                foodResult.textContent = `Please select atleast one food allergy`;
              }
            }
          });
        });
      }

      const travelCheckBox = document.getElementsByName('selectTravel');
      const travelResult = document.getElementById('travelResult');

      for (let i = 0; i < travelCheckBox.length; i++) {
        travelCheckBox[i].addEventListener('change', function () {
          const selectedTravel = [];

          travelBtn.addEventListener('click', function () {
            for (let j = 0; j < travelCheckBox.length; j++) {
              if (travelCheckBox[j].checked) {
                selectedTravel.push(travelCheckBox[j].value);
                travelResult.textContent = `Selected Travel Destinations: ${selectedTravel.join(
                  ', '
                )}`;
              }
              if (selectedTravel.length <= 0) {
                travelResult.textContent = `Please select at least one travel destination.`;
              }
            }
          });
        });
      }

      const selectSports = document.getElementsByName('selectSports');
      const sportsResult = document.getElementById('sportsResult');

      for (let i = 0; i < selectSports.length; i++) {
        selectSports[i].addEventListener('change', function () {
          const selectedSports = [];

          sportBtn.addEventListener('click', function () {
            for (let j = 0; j < selectSports.length; j++) {
              if (selectSports[j].checked) {
                selectedSports.push(selectSports[j].value);
                sportsResult.textContent = `Selected Sports: ${selectedSports.join(
                  ', '
                )}`;
              }
              if (selectedSports.length <= 0) {
                sportsResult.textContent = `Please select at least one sport`;
              }
            }
          });
        });
      }

      const colorVibe = document.getElementsByName('selectColor');
      const colorResult = document.getElementById('colorResult');

      for (let i = 0; i < colorVibe.length; i++) {
        colorVibe[i].addEventListener('change', function () {
          const selectedVibes = [];

          colorBtn.addEventListener('click', function () {
            for (let j = 0; j < colorVibe.length; j++) {
              if (colorVibe[j].checked) {
                selectedVibes.push(colorVibe[j].value);
                colorResult.textContent = `Selected Clothing Colors: ${selectedVibes.join(
                  ' ,'
                )}`;
              }
              if (selectedVibes.length <= 0) {
                colorResult.textContent = `Please select at least one clothing color`;
              }
            }
          });
        });
      }

      const selectPlatform = document.getElementsByName('selectPlatform');
      const platformResult = document.getElementById('platformResult');

      for (let i = 0; i < selectPlatform.length; i++) {
        selectPlatform[i].addEventListener('change', function () {
          const selectedPlatforms = [];

          socialMediaBtn.addEventListener('click', function () {
            for (let j = 0; j < selectPlatform.length; j++) {
              if (selectPlatform[j].checked) {
                selectedPlatforms.push(selectPlatform[j].value);
                platformResult.textContent = `Selected Social Media Platforms: ${selectedPlatforms.join(
                  ', '
                )}`;
              }
              if (selectedPlatforms.length <= 0) {
                platformResult.textContent = `Please select at least one social media platform`;
              }
            }
          });
        });
      }
    </script>
  </body>
</html>
