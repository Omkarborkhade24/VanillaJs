<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-3">
      <h1>Random Todos</h1>
      <button id="getTodosBtn" class="btn btn-primary">Get Random Todos</button>
      <div id="dataContainer" class="mt-3"></div>
    </div>

    <script>
      const getTodosBtn = document.querySelector('#getTodosBtn');
      const dataContainer = document.querySelector('#dataContainer');

      const apiUrl = 'https://jsonplaceholder.typicode.com/todos?_limit=3';

      getTodosBtn.addEventListener('click', function () {
        dataContainer.textContent = 'Todos Loading...';
        fetch(apiUrl)
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            if (data && data.length > 0) {
              const todosData = [];
              for (let i = 0; i < data.length; i++) {
                const status = [];
                if (data[i].completed === 'true') {
                  status.push('Completed');
                } else {
                  status.push('Not Completed');
                }
                let todoData = `<div class="container card mt-3 py-3">
                  <strong> ${data[i].title} </strong> <br> ${status} </div>`;

                todosData.push(todoData);
              }
              const finalData = todosData.join('');
              dataContainer.innerHTML = finalData;
            } else {
              dataContainer.textContent = 'No Data Found.';
            }
          })
          .catch(function showError(error) {
            dataContainer.textContent = 'An error occured while fetching data.';
          });
      });
    </script>
  </body>
</html>
