<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Vite App</title>
  </head>
  <body>
    <label for="countryInput">Enter your country:</label>
    <input type="text" id="countryInput" />
    <button id="displayButton">Display Country</button>
    <p id="showCountry"></p>

    <label for="webInput">Enter domain name that you want to purchase:</label>
    <input type="text" id="webInput" />
    <button id="displayWebsite">Display Domain</button>
    <p id="showWeb"></p>

    <label for="userInput">Are you puchasing this domain?</label>
    <input type="text" id="userInput" />
    <button id="isStudent">Display Response</button>
    <p id="displayResult"></p>

    <label for="ageInput">Enter your age:</label>
    <input type="number" id="ageInput" />
    <button id="ageButton">Check Age</button>
    <p id="ageResult"></p>

    <script>
      const countryInput = document.getElementById('countryInput');
      const displayButton = document.getElementById('displayButton');
      const country = document.getElementById('showCountry');

      // what you want to do with the dom elements
      displayButton.addEventListener('click', function () {
        const countryName = countryInput.value;
        country.textContent = `Your country is: ${countryName}`;
      });

      const webInput = document.getElementById('webInput');
      const displayWebsite = document.getElementById('displayWebsite');
      const showWeb = document.getElementById('showWeb');

      displayWebsite.addEventListener('click', function () {
        const web = webInput.value;
        showWeb.innerHTML = `<h1>${web}</h1>`;
      });

      const userInput = document.getElementById('userInput');
      const isStudent = document.getElementById('isStudent');
      const displayResult = document.getElementById('displayResult');

      isStudent.addEventListener('click', function () {
        const input = userInput.value;
        if (input === 'Yes' || input === 'yes' || input === 'YES') {
          displayResult.textContent = `Thank you for the puchase, the domain will be delivered to you via email in next 10 minutes of making the payment.`;
        } else if (input === 'No' || input === 'no' || input === 'NO') {
          displayResult.textContent =
            'thank you for showing interest in our domain exchange, have a good domain searching day.';
        } else {
          displayResult.textContent =
            "Invalid response. Please enter 'Yes' or 'No'.";
        }
      });

      const ageInput = document.getElementById('ageInput');
      const ageButton = document.getElementById('ageButton');
      const ageResult = document.getElementById('ageResult');

      ageButton.addEventListener('click', function () {
        const age = ageInput.value;
        if (age >= 18) {
          ageResult.textContent = `You are an adult, and eligible to make the puchase.`;
        } else if (age < 18) {
          ageResult.textContent = `You are a minor, and not eligible to make the puchase.`;
        }
      });
    </script>
  </body>
</html>
