<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>

  <body>
    <h1>Celebrity Appreciation Forum</h1>
    <form class="container" id="postForm">
      <label for="name">Fan's Name:</label>
      <input id="name" />
      <br />
      <br />
      <label for="message">Message:</label>
      <input id="message" />
      <br />
      <br />
      <button type="submit">Submit</button>
    </form>
    <div id="responseContainer"></div>

    <script>
      const postForm = document.querySelector('#postForm');
      const responseContainer = document.querySelector('#responseContainer');
      const name = document.querySelector('#name');
      const message = document.querySelector('#message');

      postForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const apiUrl = 'https://jsonplaceholder.typicode.com/posts';

        const requestData = {
          fanName: name.value,
          fanMessage: message.value,
        };

        fetch(apiUrl, {
          method: 'POST',
          body: JSON.stringify(requestData),
          headers: {
            'Content-Type': 'application/json',
          },
        })
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            if (data) {
              responseContainer.textContent = JSON.stringify(data);
            } else {
              responseContainer.textContent = 'Failed to make the POST call.';
            }
          })
          .catch(function (error) {
            responseContainer.textContent =
              'An error occured while making the POST call.';
          });
      });
    </script>
  </body>
</html>
