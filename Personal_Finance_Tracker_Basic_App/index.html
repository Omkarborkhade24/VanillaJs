<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header class="container py-2">
      <h1>Personal Finanace Tracker</h1>
    </header>
    <section class="container py-2">
      <div class="input-group mb-3">
        <input
          id="transactionName"
          class="form-control"
          placeholder="Transaction Name"
        />
        <input id="spendingAmount" type="number" placeholder="Amount" class="form-control"/>
        <button id="addAmount" class="btn btn-primary">Add</button>
        <div class="container mt-3">
          <ul id="expense" class="list-group"><ul>
        </div>
    </section>
  </body>

  <script>
    const transactionName = document.getElementById('transactionName');
    const spendingAmount = document.getElementById('spendingAmount');
    const addAmountBtn = document.getElementById('addAmount');
    const expenseRecord = document.getElementById('expense')

    addAmountBtn.addEventListener('click', function () {
      const transactionData = transactionName.value;
      const expensesData = spendingAmount.value;

      const listElement = document.createElement('list-group');
      listElement.innerHTML = `<div class="list-group-item d-flex justify-content-between align-items-center"><span>${transactionData}<span> Rs.</span>${expensesData}<span>.00</span></span><button onClick="deleteTask(this)" class="btn btn-danger btn-sm">Delete</button></div>`;

      expenseRecord.appendChild(listElement)
    });

    function deleteTask(deleteBtn) {
      const listItem = deleteBtn.parentElement;
      listItem.remove();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</html>
