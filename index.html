<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICC Player Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg text-secondary bg-light">
        <div class="container">
          <a class="navbar-brand" href="index.html">ICC Player Management</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="playerList.html">Players List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="addPlayers.html">Add Players</a>
              </li>
            </ul>
          </div>
      </nav>
    </header>
    
    <main>
      <div class="container">
      <div class="card bg-primary text-light my-4">
        <div class="card-body">
          <br>
          <h1 class="display-5 text-center">Welcome to Players Management</h1>
          <p class="text-center fs-6">Manage cricket player records with this simple management system</p>
          <br>
        </div>
      </div>
    </div>

    <div class="container text-center">
      <h2>Players List</h2>
      <p>View and manage the list of items in your system.</p>
      <button class="btn btn-primary mb-4" id="listBtn">Players List</button>
<br>
      <h2>Manage Players</h2>
      <p>Add a new players to the system with their details.</p>
      <button class="btn btn-primary mb-4" id="addBtn">Add Players</button>
    </div>
    </main>

    <script>
    const listBtn = document.querySelector('#listBtn')
    const addBtn = document.querySelector('#addBtn')

    if(listBtn){
      listBtn.addEventListener('click', function(){
        window.location.href = 'playerList.html'
      })
    }

    if(addBtn){
      addBtn.addEventListener('click', function(){
        window.location.href = 'addPlayers.html'
      })
    }
    </script>
  </body>
</html>
