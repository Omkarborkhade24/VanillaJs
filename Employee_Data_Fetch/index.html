<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <h1>Employee List</h1>
    <ul id="employeesList"></ul>
  </body>

  <script>
    const apiUrl =
      'https://employee-management-backend-student-neog-ca.replit.app/employees';
    const employeesList = document.querySelector('#employeesList');

    function fetchData() {
      employeesList.textContent = 'Loading...';
      fetch(apiUrl)
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
          if (data) {
            employeesList.textContent = '';
            for (let i = 0; i < data.length; i++) {
              const liElements = document.createElement('li');
              liElements.textContent = `${data[i].name} - ${data[i].gender} - ${data[i].department}`;
              employeesList.appendChild(liElements);
            }
          }
        })
        .catch(function (error) {
          employeesList.textContent = 'An error occured while fetching data.';
        });
    }

    fetchData();
  </script>
</html>
