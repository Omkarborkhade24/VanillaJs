<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-4 py-2">
      <h1>GET and POST</h1>

      <h2 class="mt-4">GET Request</h2>
      <button id="getData" class="btn btn-primary">Get Data</button>
      <div id="getDataContainer"></div>

      <form id="getPostForm">
        <h2 class="mt-2">POST Request</h2>
        <label for="userName">Name:</label><br />
        <input id="userName" class="form-control" /><br />
        <label for="userMessage">Message:</label><br />
        <textarea
          rows="2"
          cols="25"
          id="userMessage"
          class="form-control"
        ></textarea>
        <br />
        <button class="btn btn-success">Submit</button>
      </form>
      <div id="postContainer"></div>
    </div>

    <script>
      const getPostForm = document.querySelector('#getPostForm');
      const userName = document.querySelector('#userName');
      const userMessage = document.querySelector('#userMessage');
      const postContainer = document.querySelector('#postContainer');
      const getDataContainer = document.querySelector('#getDataContainer');
      const apiUrl = 'https://posts-student-neog.replit.app/posts';

      getData.addEventListener('click', function () {
        getDataContainer.innerHTML = ``;
        fetch(apiUrl)
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            if (data) {
              for (let i = 0; i < data.length; i++) {
                const divElements = document.createElement('div');
                divElements.className = 'mt-4 mb-2';
                divElements.innerHTML = `<div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Post ID:${data[i]._id}</h5>
                    ${JSON.stringify(data[i])}
                    </div>
                  </div>`;
                // divElements.textContent = JSON.stringify(data)

                getDataContainer.appendChild(divElements);
              }
            } else {
              getDataContainer.textContainer = 'Failed to fetch Form.';
            }
          })
          .catch(function (error) {
            getDataContainer.textContainer =
              'An error occured while getting the Forms.';
          });
      });
      getPostForm.addEventListener('submit', function (event) {
        event.preventDefault();
        const postData = {
          name: userName.value,
          message: userMessage.value,
        };

        fetch(apiUrl, {
          method: 'POST',
          body: JSON.stringify(postData),
          headers: {
            'content-type': 'application/json',
          },
        })
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            if (data) {
              postContainer.textContent = JSON.stringify(postData);
            } else {
              postContainer.textContent = 'Failed to submit POST Request.';
            }
          })
          .catch(function (error) {
            postContainer.textContent =
              'An error occured while creating POST Request.';
          });
      });
    </script>
  </body>
</html>
