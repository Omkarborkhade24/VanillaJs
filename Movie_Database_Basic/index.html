<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #loading {
        display: none;
      }
      #success {
        display: none;
        color: green;
      }
    </style>
  </head>
  <body class="container py-4">
    <h1>Add Movie</h1>

    <form id="addMovie">
      <label for="title">Title:</label><br />
      <input type="text" id="title" /><br /><br />
      <label for="releaseYear">Release Year:</label><br />
      <input type="number" id="releaseYear" /><br /><br />
      <label for="genre">Genre:</label><br />
      <select id="genre">
        <option value="Action">Action</option>
        <option value="Drama">Drama</option>
        <option value="Comedy">Comedy</option>
        <option value="Romace">Romance</option>
      </select>
      <br /><br />
      <label for="director">Director:</label><br />
      <input type="text" id="director" /><br /><br />
      <label for="actors">Actors:</label><br />
      <input type="text" id="actors" /><br /><br />
      <label for="language">Language:</label><br />
      <input type="text" id="language" /><br /><br />
      <label for="country">Country:</label><br />
      <select id="country">
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="China">China</option>
      </select>
      <br /><br />
      <label for="rating">Rating:</label><br />
      <input type="number" id="rating" /><br /><br />
      <label for="plot">Plot:</label><br />
      <textarea rows="2" cols="25" id="plot"></textarea><br /><br />
      <label for="awards">Awards:</label><br />
      <input type="text" id="awards" /><br /><br />
      <label for="posterUrl">Poster URL:</label><br />
      <input type="url" id="posterUrl" /><br /><br />
      <label for="trailerUrl">Trailer URL:</label><br />
      <input type="url" id="trailerUrl" /><br /><br />
      <button type="submit" class="btn btn-primary">Add Movie</button>
    </form>

    <div id="loading">Sending data...</div>
    <div id="success">Movie added successfully!</div>

    <script>
      const addMovie = document.querySelector('#addMovie');
      const title = document.querySelector('#title');
      const releaseYear = document.querySelector('#releaseYear');
      const genre = document.querySelector('#genre');
      const director = document.querySelector('#director');
      const actors = document.querySelector('#actors');
      const language = document.querySelector('#language');
      const country = document.querySelector('#country');
      const rating = document.querySelector('#rating');
      const plot = document.querySelector('#plot');
      const awards = document.querySelector('#awards');
      const posterUrl = document.querySelector('#posterUrl');
      const trailerUrl = document.querySelector('#trailerUrl');
      const loadingContainer = document.querySelector('#loading');
      const successContainer = document.querySelector('#success');
      const apiUrl =
        'https://va-5-assignment-express-student-neog.replit.app/movies';

      addMovie.addEventListener('submit', function (event) {
        event.preventDefault();
        loadingContainer.style.display = 'block';

        const movieData = {
          title: title.value,
          releaseYear: releaseYear.value,
          genre: genre.value,
          director: director.value,
          actors: actors.value,
          language: language.value,
          country: country.value,
          rating: rating.value,
          plot: plot.value,
          awards: awards.value,
          posterUrl: posterUrl.value,
          trailerUrl: trailerUrl.value,
        };

        fetch(apiUrl, {
          method: 'POST',
          body: JSON.stringify(movieData),
          headers: {
            'content-Type': 'application/json',
          },
        })
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            if (data) {
              loadingContainer.style.display = 'none';
              successContainer.style.display = 'block';
            }
          });
      });
    </script>
  </body>
</html>
