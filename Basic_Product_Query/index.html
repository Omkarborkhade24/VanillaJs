<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-2 py-2">
      <h1>Raise A Product Query</h1>
      <form id="commentForm">
        <label for="userName">Product Name:</label><br />
        <input id="userName" /><br />
        <br />
        <label for="userEmail">User Email:</label><br />
        <input id="userEmail" type="email" /><br />
        <br />
        <label for="userComment">Query:</label><br />
        <textarea id="userComment"></textarea><br />
        <br />
        <button type="submit" class="btn btn-primary">Raise Query</button>
      </form>
    </div>

    <div id="commentContainer"></div>

    <script>
      const commentForm = document.querySelector('#commentForm');
      const commentContainer = document.querySelector('#commentContainer');
      const userName = document.querySelector('#userName');
      const userEmail = document.querySelector('#userEmail');
      const userComment = document.querySelector('#userComment');

      commentForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const apiUrl = 'https://jsonplaceholder.typicode.com/comments';

        const requestData = {
          productName: userName.value,
          userEmail: userEmail.value,
          userQuery: userComment.value,
        };

        fetch(apiUrl, {
          method: 'POST',
          body: JSON.stringify(requestData),
          headers: {
            'Content-Type': 'application/json',
          },
        })
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            if (data) {
              commentContainer.textContent = JSON.stringify(data);
            } else {
              commentContainer.textContent =
                'Failed to make the POST comment call.';
            }
          })
          .catch(function (error) {
            commentContainer.textContent =
              'An error occured while making the POST comment call.';
          });
      });
    </script>
  </body>
</html>
