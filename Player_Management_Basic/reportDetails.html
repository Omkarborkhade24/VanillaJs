<!DOCTYPE html>
<html>
  <head>
    <title>Cricket Player Report Details</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header> 
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
      <a class="navbar-brand" href="index.html">Cricket Player Database</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="players.html">Players</a></li>
        <li class="nav-item"><a class="nav-link" href="report.html">Report</a></li>
        </ul>
      </div>
        </nav>
    </header>
    <main>
        <section id="reportDetails"></section>
    </main>
  </body>
  <script>
    const players = [
          {id: 1, name: "Akanksha", country: "India", role: "Batsman"},
          {id: 2, name: "Tanvi", country: "India", role: "Bowler"},
          {id: 3, name: "Tanay", country: "Australia", role: "Batsman"}
        ];

function getReportById(id) {
        let url = new URL(window.location.href);

        return url.searchParams.get(id);
      }

      let playerId = parseInt(getReportById("id"))

      let player;
      for(let i = 0; i < players.length; i++){
        if(players[i].id === playerId){
            player = players[i]
        }
      }

      let reportDetailElement = document.getElementById("reportDetails");
      if(player){
        reportDetailElement.innerHTML = `
        <section class="container py-2">
          <h1>Player Details</h1>
        <div class="card">
          <div class="card-header">
        <h2>${player.name}</h2>
        </div>
        <div class="card-body">
            <p><strong>Country:</strong> ${player.country}</p>
            <p><strong>Role:</strong> ${player.role}</p>
            </div>
            </div>
            </section>
            `;
        } else {
            reportDetailElement.innerHTML = "Record Not Found.";
        }
    </script>
</html>
