<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  </head>

  <body>
    <div class="container mt-4 py-2">
    <h1>Book Database</h1>

    <h2 class="mt-4">GET Request</h2>
    <button id="getData" class="btn btn-primary">Get Data</button>
    <div id="getDataContainer"></div>

    <form id="getPostBookForm">
      <h2 class="mt-2">POST Request</h2>   
      <label for="bookName">Book Name:</label><br />
      <input id="bookName" class="form-control"/><br />
      <label for="authorName">Author:</label><br>
      <input id="authorName" class="form-control"></input>
      <br />
      <button class="btn btn-success">Submit</button>
    </form>
    <div id="postContainer"></div>
  </div>

    <script>
      const getPostBookForm = document.querySelector('#getPostBookForm');
      const bookName = document.querySelector('#bookName');
      const authorName = document.querySelector('#authorName');
      const postContainer = document.querySelector('#postContainer');
      const getDataContainer = document.querySelector('#getDataContainer');
      const apiUrl = 'https://post-books-student-neog.replit.app/books'

      getData.addEventListener('click', function () {
        getDataContainer.innerHTML = ``;
        fetch(apiUrl)
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            if (data) {
              for (let i = 0; i < data.length; i++) {
                const divElements = document.createElement('div');
                divElements.className = 'mt-4 mb-2'
                divElements.innerHTML = `<div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Post ID:${(data[i]._id)}</h5>
                    ${JSON.stringify(data[i])}
                    </div>
                  </div>`

                getDataContainer.appendChild(divElements);
              }
            } else {
              getDataContainer.textContainer = 'Failed to fetch Book Form.';
            }
          })
          .catch(function (error) {
            getDataContainer.textContainer =
              'An error occured while getting the Book Forms.';
          });
      });
      getPostBookForm.addEventListener('submit', function (event) {
        event.preventDefault();
        const postData = {
          bookName: bookName.value,
          author: authorName.value,
        };

        fetch(apiUrl, {
          method: 'POST',
          body: JSON.stringify(postData),
          headers: {
            'content-type': 'application/json',
          },
        })
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            if (data) {
              postContainer.textContent = JSON.stringify(postData)
            } else {
              postContainer.textContent = 'Failed to submit POST Book Request.';
            }
          })
          .catch(function (error) {
            postContainer.textContent = 'An error occured while creating POST Book Request.';
          });
      });
    </script>
  </body>
</html>
