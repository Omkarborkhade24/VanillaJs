<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header class="container py-2">
      <h1>Student Result Update Portal</h1>
    </header>
    <section class="container py-2">
      <div class="input-group mb-3">
        <input
          id="taskInput"
          class="form-control"
          placeholder="Student Name"
        />
        <select class="form-select" id="prioritySelect">
          <option class="dropdown-item" selected value="1">Pass</option>
          <option class="dropdown-item" value="2">Fail</option>
          <option class="dropdown-item" value="3">A.T.K.T (Pass with one or more subject backlog)</option>
        </select>
        <button id="addTask" class="btn btn-primary">Add</button>
        <div class="container mt-3">
          <div class="row">
            <div class="col md-4">
              <h3>Pass Students</h3>
              <ul id="1" class="list-group"></ul>
            </div>
            <div class="col md-4">
              <h3>Fail Students</h3>
              <ul id="2" class="list-group"></ul>
            </div>
            <div class="col md-4">
              <h3>A.T.K.T Students</h3>
              <ul id="3" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
      <ul id="taskList"></ul>
    </section>
  </body>

  <script>
    const taskInput = document.getElementById('taskInput');
    const prioritySelect = document.getElementById('prioritySelect');
    const addTaskBtn = document.getElementById('addTask');
    const unorderedList = document.getElementById('taskList');
    const lowTask = document.getElementById('1');
    const midTask = document.getElementById('2');
    const highTask = document.getElementById('3');

    addTaskBtn.addEventListener('click', function () {
      const taskData = taskInput.value;
      const taskPriority = prioritySelect.value;

      const listElement = document.createElement('list-group');
      listElement.innerHTML = `<div class="list-group-item d-flex justify-content-between align-items-center"><span>${taskData}</span><button onClick="deleteTask(this)" class="btn btn-danger btn-sm">Delete</button></div>`;

      if (taskPriority === '1') {
        lowTask.appendChild(listElement);
      } else if (taskPriority === '2') {
        midTask.appendChild(listElement);
      } else if (taskPriority === '3') {
        highTask.appendChild(listElement);
      }
    });

    function deleteTask(deleteBtn) {
      const listItem = deleteBtn.parentElement;
      listItem.remove();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</html>
