<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
  <header>
  <nav class="navbar navbar-expand-lg text-secondary bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Inventory Management</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="inventoryList.html">Item List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="addItems.html">Add Items</a>
          </li>
        </ul>
      </div>
  </nav>
</header>
    <div class="container mt-4">
      <h1>Item List</h1>
      <div>
        <p>Filter by Category:</p>
        <select class="form-select" id="categoryFilter">
          <option value="All">All</option>
          <option value="Perishable">Perishable</option>
          <option value="Non-Perishable">Non-Perishable</option>
        </select>
      </div>
      <div id="successMessage"></div>
      <ul id="itemList" class="list-group my-4"></ul>
    </div>
    <script>
      const apiUrl =
        'https://inventory-management-student-neog-ca.replit.app/inventory';
      const itemList = document.querySelector('#itemList');
      const successMessage = document.querySelector('#successMessage');
      const categoryFilter = document.querySelector('#categoryFilter');
      let itemsData = [];

      function listOfItems(items) {
        itemList.textContent = '';
        for (let i = 0; i < items.length; i++) {
          const liElements = document.createElement('li');
          liElements.className = 'list-group-item';
          liElements.innerHTML = `${items[i].itemName} - Quantity: ${items[i].quantity} - Category: ${items[i].category}<button class="btn btn-danger float-end p-1" id="deleteBtn" data-id="${items[i]._id}">Delete</button>`;
          itemList.appendChild(liElements);
        }
      }

      function fetchData() {
        itemList.textContent = 'Loading...';
        successMessage.textContent = '';
        fetch(apiUrl)
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            if (data) {
              itemsData = data;
              listOfItems(itemsData);

              const deleteButtons = document.querySelectorAll('#deleteBtn');
              for (let i = 0; i < deleteButtons.length; i++) {
                deleteButtons[i].addEventListener('click', function (event) {
                  const itemId = event.target.getAttribute('data-id');
                  const apiDeleteUrl = `https://inventory-management-student-neog-ca.replit.app/inventory/${itemId}`

                  fetch(apiDeleteUrl, {
                    method: 'DELETE',
                  })
                    .then(function (response) {
                      return response.json();
                    })
                    .then(function (data) {
                      if (data) {
                        successMessage.textContent =
                          'Item detail deleted successfully.';
                        fetchData();
                      }
                    })
                    .catch(function (error) {
                      successMessage.textContent =
                        'An error occurred while deleting the Item.';
                    });
                });
              }
            }
          })
          .catch(function (error) {
            itemList.textContent = 'An error occurred while fetching data.';
          });
      }

      categoryFilter.addEventListener('change', applyCategoryFilter);
      function applyCategoryFilter() {
        const selectedCategory = categoryFilter.value;
        if (selectedCategory === 'All') {
          listOfItems(itemsData);
        } else {
          const filteredItems = [];
          for (let i = 0; i < itemsData.length; i++) {
            if (itemsData[i].category === selectedCategory) {
              filteredItems.push(itemsData[i]);
            }
          }
          listOfItems(filteredItems);
        }
      }

      fetchData();
    </script>
  </body>
</html>
