<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"></script>
    <style>
      #loading {
        display: none;
      }
      #success {
        display: none;
        color: green;
      }
    </style>
  </head>
  <body>
  <header>
  <nav class="navbar navbar-expand-lg text-secondary bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Inventory Management</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="inventoryList.html">Item List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="addItems.html">Add Items</a>
          </li>
        </ul>
      </div>
  </nav>
</header>

    <main>
      <div class="container mb-4 mt-4">
        <h1>Add Items</h1>
    
        <form id="addItem">
          <label for="itemName">Item Name:</label><br />
          <input type="text" id="itemName"  class="form-control"/><br />
          <label for="quantity">Quantity:</label><br />
          <input type="number" id="quantity" class="form-control"/><br />
          <label for="selectCategory">Category:</label><br />
          <select id="selectCategory" class="form-select">
            <option value="Perishable">Perishable</option>
            <option value="Non-Perishable">Non-Perishable</option>
          </select> <br>
          <button type="submit" class="btn btn-primary">Add Items</button>
        </form>
    
      <div id="loading">Saving Data...</div>
      <div id="success">Data Saved Successfully</div>
      </div>
    </main>

    <script>
      const addItem = document.querySelector('#addItem');
      const itemName = document.querySelector('#itemName');
      const quantity = document.querySelector('#quantity');
      const selectCategory = document.querySelector('#selectCategory')
      const loadingContainer = document.querySelector('#loading');
      const successContainer = document.querySelector('#success');
      

      const apiUrl =
        'https://inventory-management-student-neog-ca.replit.app/inventory';


      addItem.addEventListener('submit', function (event) {
        event.preventDefault();
        loadingContainer.style.display = 'block';


        const itemsData = {
          itemName: itemName.value,
          quantity: quantity.value,
          category: selectCategory.value,
        };

        fetch(apiUrl, {
          method: 'POST',
          body: JSON.stringify(itemsData),
          headers: {
            'content-Type': 'application/json',
          },
        })
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            if (data) {
              loadingContainer.style.display = 'none';
              successContainer.style.display = 'block';
            } 
          });
      });
    </script>

  </body>
</html>
