    <main>
      <section class="container mt-4">
        <h1>Workout Report</h1>
        <hr>
        <div class="row" id="workout-report">
        </div>
      </section>

      <script>
        function generateWorkoutReport() {
          const workouts = [
            {id: "1", day: "Day 1", exercise: "Running", duration: "30 minutes"},
            {id: "2", day: "Day 2", exercise: "Cycling", duration: "45 minutes"},
          ]

          //Big Silly Mistake
        //   const url = new URL(window.location.href)

        // const workoutID = url.searchParams.get("id")      

        // let workout;
        // if(workoutID){
        // for (let i = 0; i < workouts.length; i++){
        //   if(workouts[i].id === workoutID) {
        //     workout = workouts[i];
        //   }
        // }
        // } else {
        // workout = workouts[0] 
        // }
        

        const workoutCard = document.querySelector("#workout-report")

        function createCard(cardObj){
          const col = document.createElement('div')
          col.className = 'col-md-6';

          const card = document.createElement('div')
          card.className = 'card mb-3'

          const cardHeader = document.createElement('div')
          cardHeader.className = 'card-header'
          const h2 = document.createElement('h2')
          h2.innerHTML = `${cardObj ? cardObj.day : 'No Record Found'}`

          cardHeader.appendChild(h2)

          const cardBody = document.createElement('div')
          cardBody.className = 'card-body'

          const ul = document.createElement('ul')
          ul.className = 'list-group list-group-flush'

          const wtDay = document.createElement('li')
          wtDay.className = 'list-group-item'

          wtDay.innerHTML = `<strong>Day: </strong> ${cardObj ? cardObj.day : "N/A"}`

          const wtName = document.createElement('li')
          wtName.className = 'list-group-item'

          wtName.innerHTML = `<strong>Exercise: </strong> ${cardObj ? cardObj.exercise : "N/A"}`

          const wtDrn = document.createElement('li')
          wtDrn.className = 'list-group-item'

          wtDrn.innerHTML = `<strong>Duration: </strong> ${cardObj ? cardObj.duration : "N/A"}`

          ul.appendChild(wtDay)
          ul.appendChild(wtName)
          ul.appendChild(wtDrn)

          cardBody.appendChild(ul)

          card.appendChild(cardHeader)
          card.appendChild(cardBody)

          col.appendChild(card)

          workoutCard.appendChild(col)


        }
        
        for(let i = 0; i < workouts.length; i++){
          createCard(workouts[i])
        }
      }
      generateWorkoutReport()
        </script>
    </main>
