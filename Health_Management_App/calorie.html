<!DOCTYPE html>
<html>
  <head>
    <title>Calorie Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <header>
    <nav class="navbar navbar-expand-lg text-secondary">
      <div class="container">
        <a class="navbar-brand" href="index.html">Calorie & Workout Report</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="calorieDetails.html">Calories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="workouts.html">Workouts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="container mt-4">
      <div>
        <label>Day:</label>
        <input class="form-control" id="dayInput" type="text" /><br />

        <label>Calories Consumed:</label>
        <input class="form-control" type="number" id="caloriesConsumed" /><br />

        <label>Calories Burned:</label>
        <input class="form-control" type="number" id="caloriesBurned" /><br />

        <button type="button" class="btn btn-primary" id="addCalorieReport">
          Add Calories
        </button>
      </div>
    </section>

    <section class="container mt-4">
      <div id="calorieCard" class="row"></div>
    </section>

    <script>
      const calorieData = [
        { id: 1, day: "Day 1", calorieCI: "2000", calorieBI: "300" },
        { id: 2, day: "Day 2", calorieCI: "1800", calorieBI: "400" },
      ];

      const addCalorieButton = document.querySelector("#addCalorieReport");
      const calorieCard = document.querySelector("#calorieCard");

      function updateCalorieCard(newCalorieCard) {
        calorieCard.innerHTML = "";

        for (let i = 0; i < newCalorieCard.length; i++) {
          const col = document.createElement("div");
          col.className = "col-md-4";

          const card = document.createElement("div");
          card.className = "card mb-3";

          const cardHeader = document.createElement("div");
          cardHeader.className = "card-header";

          const h2 = document.createElement("h2");
          h2.textContent = newCalorieCard[i].day;

          cardHeader.appendChild(h2);

          const cardBody = document.createElement("div");
          cardBody.className = "card-body";

          const calorieCI = document.createElement("p");
          calorieCI.className = "card-text";
          calorieCI.innerHTML = `<strong>Calories Consumed: </strong>${newCalorieCard[i].calorieCI}`;

          const calorieBI = document.createElement("p");
          calorieBI.className = "card-text";
          calorieBI.innerHTML = `<strong>Calories Burned: </strong>${newCalorieCard[i].calorieBI}`;

          cardBody.appendChild(calorieCI);
          cardBody.appendChild(calorieBI);

          card.appendChild(cardHeader);
          card.appendChild(cardBody);

          col.appendChild(card);
          calorieCard.appendChild(col);
        }
      }

      addCalorieButton.addEventListener("click", function () {
        const dayInput = document.querySelector("#dayInput").value;
        const calorieConsumed =
          document.querySelector("#caloriesConsumed").value;
        const calorieBurned = document.querySelector("#caloriesBurned").value;

        if (dayInput && calorieConsumed && calorieBurned) {
          const newCardId = calorieData.length + 1;
          const newCard = {
            id: newCardId,
            day: dayInput,
            calorieCI: calorieConsumed,
            calorieBI: calorieBurned,
          };

          calorieData.push(newCard);

          updateCalorieCard(calorieData);
        }
      });
      updateCalorieCard(calorieData);
    </script>
  </main>
</html>
