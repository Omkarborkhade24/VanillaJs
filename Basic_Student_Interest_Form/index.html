<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <form id="userProfileForm">
    <h1>Student Interest Form</h1>

    <label for="userName">Student Name:</label>
    <input type="text" id="userName"/>
    <br><br>

    <label for="fullAddress">Enter Full Address:<label><br>
    <textarea id="fullAddress" row="5" cols="30"></textarea>
    <br><br>

    <label>Gender:</label><br>
    <label for="male"><input type="radio" name="gender" value="Male" id="male"/> Male</label><br>
    <label for="female"><input type="radio" name="gender" value="Female" id="female"/> Female</label><br>
    <label for="other"><input type="radio" name="gender" value="Other" id="other"/> Other</label><br>

    <label>Select multiple hobbies:</label><br>
    <label for="reading"><input type="checkbox" name="interests" value="Bike Riding" id="reading"/> Bike Riding</label><br>
    <label for="gardening"><input type="checkbox" name="interests" value="Lawn Tennis" id="gardening"/> Lawn Tennis</label><br>
    <label for="painting"><input type="checkbox" name="interests" value="Table Tennis" id="painting"/> Table Tennis</label><br>
    <br>

    <label>Select Favorite Color:</label><br>
    <select id="colorSelect">
      <option value="Red">Red</option>
      <option value="Blue">Blue</option>
      <option value="Green">Green</option>
    </select>
    <br><br>
    <input type="submit" value="Submit"/>
  </form>

  <div id="formResult"></div>

  <script>
  const userProfileForm = document.getElementById("userProfileForm")
  userProfileForm.addEventListener("submit", function(event){

    event.preventDefault()

    const userName = document.getElementById("userName").value
    const fullAddress = document.getElementById("fullAddress").value
    const gender = document.querySelector('input[name="gender"]:checked').value
    const interests = document.querySelectorAll('input[name="interests"]:checked')
    let selectedInterests = []
    for(let i=0; i < interests.length; i++){
      selectedInterests.push(interests[i].value)
    }

    const favColor = document.getElementById("colorSelect").value

    const userInputValues = `<h2>Submitted Information</h2>
    <p>Student Name: ${userName}</p>
    <p>Full Address: ${fullAddress}</p>
    <p>Gender: ${gender}</p>
    <p>Hobbies: ${selectedInterests.join(', ')}</p>
    <p>Favorite Color: ${favColor}</p>`

    const divElement = document.getElementById("formResult")
    divElement.innerHTML = userInputValues

  })
  </script>

  </body>
</html>
