<!DOCTYPE html>
<html>
  <head>
    <title>Company Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>HR Report</h1>
      <hr />
    </header>
    <section class="container mt-4">
      <div class="row" id="employee-report"></div>
    </section>

    <script>
      function generateEmployeeHRReport() {
        const mostWorked = { name: "John Doe", totalHours: 210 };
        const highestRated = { name: "Jane Smith", performanceRate: 0.95 };
        const totalOT = { overTime: 35 };

        const employeeHRReportDiv = document.querySelector("#employee-report");

        function createCard(cardObj) {
          const col = document.createElement("div");
          col.className = "col-md-4";

          const card = document.createElement("div");
          card.className = "card mb-3";

          const cardHeader = document.createElement("div");
          cardHeader.className = "card-header";
          const h2 = document.createElement("h2");
          h2.textContent =
            cardObj === mostWorked
              ? "Most Worked Employee"
              : cardObj === highestRated
              ? "Highest Rated Employee"
              : "Total Overtime Hours";

          cardHeader.appendChild(h2);

          const cardBody = document.createElement("div");
          cardBody.className = "card-body";

          const employeeName = document.createElement("p");
          employeeName.className = "card-text";
          employeeName.innerHTML = cardObj.name ? `Name: ${cardObj.name}` : ``;

          const employeeStats = document.createElement("p");
          employeeStats.className = "card-text";
          employeeStats.innerHTML =
            cardObj === mostWorked
              ? `Hours worked: ${cardObj.totalHours}`
              : cardObj === highestRated
              ? `Performance Rate: ${cardObj.performanceRate}`
              : ``;

          const employeeOvertime = document.createElement("p");
          employeeOvertime.className = "card-text";
          employeeOvertime.innerHTML =
            cardObj === totalOT
              ? `Total Overtime Hours: ${cardObj.overTime}`
              : ``;

          cardBody.appendChild(employeeName);
          cardBody.appendChild(employeeStats);
          cardBody.appendChild(employeeOvertime);

          card.appendChild(cardHeader);
          card.appendChild(cardBody);

          col.appendChild(card);

          employeeHRReportDiv.appendChild(col);
        }

        createCard(mostWorked);
        createCard(highestRated);
        createCard(totalOT);
      }

      generateEmployeeHRReport();
    </script>
  </body>
</html>
