<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <h1>Movie List</h1>
    <ul id="moviesList"></ul>
  </body>

  <script>
    const apiUrl =
      'https://va-5-assignment-express-student-neog.replit.app/movies';
    const moviesList = document.querySelector('#moviesList');

    function fetchData() {
      moviesList.textContent = 'Loading...';
      fetch(apiUrl)
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
          if (data) {
            moviesList.textContent = '';
            for (let i = 0; i < data.length; i++) {
              const liElements = document.createElement('li');
              liElements.textContent = `${data[i].title} - ${data[i].language} - ${data[i].rating} - ${data[i].director}`;
              moviesList.appendChild(liElements);
            }
          }
        })
        .catch(function (error) {
          moviesList.textContent = 'An error occured while fetching data.';
        });
    }

    fetchData();
  </script>
</html>
